<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
</head>
<body>
    <div class="left_side_area">
        <h4>TASKS TO FINISH: <span id="counter">0</span></h4>
        <input id="taskInput" placeholder="Place your task here">
        <input id="priorityInput" placeholder="Give it priority (0-10)">
        <button id="addTaskButton">ADD TASK</button>
        <button id="removeFinishedTasksButton">REMOVE FINISHED TASKS</button>
        <p>Task Organizer</p>
    </div>
    <div class="right_side_area">
        <ul id="taskList">
        </ul>
    </div>
</body>
</html>
